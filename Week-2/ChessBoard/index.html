<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chessboard</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        display: grid;
        place-items: center;
        background: #f7f7f8;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
      }
      .board {
        /* Square size (tweak as needed) */
        --s: 64px;
        --light: #f0d9b5;
        --dark: #b58863;
        width: calc(var(--s) * 8);
        height: calc(var(--s) * 8);
        background: conic-gradient(
            from 90deg,
            var(--light) 25%,
            var(--dark) 0 50%,
            var(--light) 0 75%,
            var(--dark) 0
          )
          0 0 / calc(var(--s) * 2) calc(var(--s) * 2);
        border: 3px solid #333;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.15);
        border-radius: 6px;
      }
      @media (max-width: 520px) {
        .board {
          --s: 36px;
        }
      }
    </style>
  </head>
  <body>
    <div class="board" aria-label="8x8 chessboard"></div>
  </body>
</html>
